<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">        
    <meta name="description" content="">
    <title>Eventos en JS</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

    <body>
        <h1>Platos de comida</h1>
        <hr>


        <section class="formulario">
            <h4>Ingresa una nueva comida</h4>
            <div class="form">
                <input type="text" id="nombreComida" placeholder="Nombre del plato">
                <input type="text" id="departamentoComida" placeholder="Ingresa el departamento de origen">
                <input type="text" id="calificacionComida" placeholder="Ingresa la calificacion">
                <select id="isFavorita">
                    <option value="0">Escoge la opción: ¿Es tu comida favorita?</option>
                    <option value="SI">Si</option>
                    <option value="NO">No</option>
                </select>
                <button class="btn" id="sendComida">Enviar datos</button>
            </div>
        </section>



        <section>
            <div class="platos" id="platoscomida"></div>

        </section>

    </body>
    <script src="js/eventos.js"></script>
</html>
